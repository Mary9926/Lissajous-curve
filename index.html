<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lissajous Curve </title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Shadows Into Light' rel='stylesheet'>
    <link type="text/css" href='style.css' rel='stylesheet'>
</head>

<body> 

    <div class="row m-0 p-2">
        <div class="col-12 col-md-6 col-lg-4 p-5 font-weight-bold text-white">
            <h2>Hello! Welcome to Lissajous Curve symulator.</h2><br>
            <h4>Lissajous Curve Eguation:<h4>
            <h3>  x = Asin(at + phase)<br> y = Bcos(at) <br><br>where A annd B - amplitude <br> a,b - angular frequency<br> and t - time <h3> 
            <h5>Try it your self! <br> Observe the results! <br> Have Fun :) <h5>
        </div>
        <div class="col-12 col-md-6 col-lg-8">
            <div class="w-100 p-5 d-flex flex-column align-items-center">
                <svg id="canvas" class="d-block"></svg>
                <form class="col-lg-8 col-xl-6 p-0 mt-2">
                    <div class="form-group d-flex p-3">
                        <div class="d-flex flex-column" >
                            <label class="font-weight-bold m-auto label-blue" for="A-slider">A</label>
                        </div>
                        <input type="range" class="form-control-range ml-4 mr-4" id="A-slider" min="100" max="200" value="100">
                        <label class="font-weight-bold m-auto label-blue" id="A-label" for="A-slider"></label>
                    </div>

                    <div class="form-group  d-flex p-3">
                        <div class="d-flex flex-column">
                            <label class= "font-weight-bold m-auto" style="color:#5cb5b5" for="B-slider">B</label>
                        </div>
                        <input type="range" class="form-control-range ml-4 mr-4"  id="B-slider" min="100" max="200" value="100">
                        <label class="font-weight-bold m-auto" id="B-label"  style="color:#5cb5b5" for="B-slider"></label>
                    </div>

                    <div class="form-group  d-flex p-3">
                        <div class="d-flex flex-column">
                            <label class= "font-weight-bold m-auto" style="color:#5cb5b5" for="a-slider">a</label>
                        </div>
                        <input type="range" class="form-control-range ml-4 mr-4" id="a-slider" min="1" max="20" value="4">
                        <label class="font-weight-bold m-auto" id="a-label"  style="color:#5cb5b5" for="a-slider"></label>
                    </div>

                    <div class="form-group d-flex p-3">
                        <div class="d-flex flex-column">
                            <label class= "font-weight-bold m-auto"  style="color:#5cb5b5" for="b-slider">b</label>
                        </div>
                        <input type="range" class="form-control-range ml-4 mr-4" id="b-slider" min="1" max="20" value="6">
                        <label class="font-weight-bold m-auto" id="b-label"  style="color:#5cb5b5" for="b-slider"></label>
                    </div>

                    <div class="form-group d-flex p-3">
                        <div class="d-flex flex-column">
                            <label class= "font-weight-bold m-auto"  style="color:#5cb5b5" for="phase-slider">phase</label>
                        </div>
                        <input type="range"  class="form-control-range ml-4 mr-4" id="phase-slider" min="0" max="4" value="1">
                        <label class="font-weight-bold m-auto" id="phase-label"  style="color:#5cb5b5" for="phase-slider"></label>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script> 
    <script type="text/javascript" src="./curveGenerator.js"></script>
</body>
</html>
