<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lissajous Curve </title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <svg id="canvas" class="mt-5 mb-5 ml-auto mr-auto d-block"></svg>
    <form>
        <div class="form-group col-md-6 col-lg-4 d-flex p-3" >
            <div class="d-flex flex-column" >
                <label class="font-weight-bold m-auto" for="A-slider">A</label>
            </div>
            <input type="range" class="form-control-range ml-4 mr-4" id="A-slider" min="100" max="200" value="100">
            <label class="font-weight-bold m-auto" id="A-label" for="A-slider"></label>
        </div>

        <div class="form-group col-md-6 col-lg-4 d-flex p-3">
            <div class="d-flex flex-column">
                <label class= "font-weight-bold m-auto" for="B-slider">B</label>
            </div>
            <input type="range" class="form-control-range ml-4 mr-4" id="B-slider" min="100" max="200" value="100">
            <label class="font-weight-bold m-auto" id="B-label" for="B-slider"></label>
        </div>

        <div class="form-group col-md-6 col-lg-4 d-flex p-3">
            <div class="d-flex flex-column">
                <label class= "font-weight-bold m-auto" for="a-slider">a</label>
            </div>
            <input type="range" class="form-control-range ml-4 mr-4" id="a-slider" min="1" max="20" value="4">
            <label class="font-weight-bold m-auto" id="a-label" for="a-slider"></label>
        </div>

        <div class="form-group col-md-6 col-lg-4 d-flex p-3">
            <div class="d-flex flex-column">
                <label class= "font-weight-bold m-auto" for="b-slider">b</label>
            </div>
            <input type="range" class="form-control-range ml-4 mr-4" id="b-slider" min="1" max="20" value="6">
            <label class="font-weight-bold m-auto" id="b-label" for="b-slider"></label>
        </div>

        <div class="form-group col-md-6 col-lg-4 d-flex p-3">
            <div class="d-flex flex-column">
                <label class= "font-weight-bold m-auto" for="phase-slider">phase</label>
            </div>
            <input type="range"  class="form-control-range ml-4 mr-4" id="phase-slider" min="0" max="4" value="1">
            <label class="font-weight-bold m-auto" id="phase-label" for="phase-slider"></label>
        </div>

    </form>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script> 
    <script type="text/javascript" src="./curveGenerator.js"></script>
</body>
</html>
